<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="javascript/rockPaperSciccors.js" defer></script>
</head>
<body>
  <h1>Welcome to the lazy, zero-styling page for Rock Paper Scissors.</h1>
  <form>
    <fieldset>
      <h2>Choose your move. Your opponent (the computer) will choose one at random. Good luck!</h2>
      <fieldset>
        <legend>Rock Paper Scissors</legend>
        <label for="rock">Rock</label>
          <input type="radio" id="rock" name="rps" value="rock">
        <label for="paper">Paper</label>
          <input type="radio" id="paper" name="rps" value="paper">
        <label for="scissors">Scissors</label>
          <input type="radio" id="scissors" name="rps" value="scissors">
      </fieldset>
      <button type="submit" class="choice-button">Your Choice</button>
      <h1>Result:</h1>
      <output id="output"></output>
    </fieldset>
  </form>
</body>
</html>
